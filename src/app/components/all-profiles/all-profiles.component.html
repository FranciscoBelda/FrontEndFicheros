<h1 class="text-center">All profiles</h1>
<hr>
<div *ngIf="profiles">
  <div *ngIf="profiles.length > 0" class="row">
    <div *ngFor="let profile of profiles" class="col-3 profile">
      <div class="card">
        <img class="card-img-top" [src]="profile.imagePath" [alt]="profile.name">
        <div class="card-header">
          <div class="card-title text-center">
            <span>{{profile.name}}</span>
          </div>
        </div>
      </div>
      <div>
      </div>
    </div>
  </div>
</div>
